plugins {
    id 'java'
}

group 'ru.uris'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.slf4j:slf4j-log4j12:1.7.36'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.0'
}

test {
    useJUnitPlatform()
}
